machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    BIN: /usr/bin
dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - bash install-dependencies.sh
test:
  override:
    - echo "hi"
    - echo `which emulator`
    - echo $ANDROID_HOME
    - echo $BIN
    - $BIN/echo "hi"
        background: true
        parallel: true
    - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
        backgroud: true
        parallel: true
    - echo "bye"
    - bash wait.sh
    - ./gradlew connectAndroidTest
